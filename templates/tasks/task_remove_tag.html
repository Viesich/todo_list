{% extends "base.html" %}
{% block content %}
<h1>Remove Tag from {{ task.content }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Remove Tag</button>
</form>
<h3>Current Tags:</h3>
<ul>
    {% for tag in tags %}
        <li>{{ tag.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
