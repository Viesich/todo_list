{% extends "base.html" %}
{% block content %}
<h1>Add Tag to {{ task.content }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Tag</button>
</form>
<h3>Existing Tags:</h3>
<ul>
    {% for tag in tags %}
        <li>{{ tag.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
