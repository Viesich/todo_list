{% extends "base.html" %}
{% block content %}
  <h1>
    Tags
    <a href="{% url 'tasks:tag_create' %}" class="btn btn-primary link-to-page" style="float: right">Add</a>
  </h1>
  <table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'tasks:tag_update' pk=tag.id %}">Update</a></td>
            <td><a href="{% url 'tasks:tag_delete' pk=tag.id %}">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No tasks</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
